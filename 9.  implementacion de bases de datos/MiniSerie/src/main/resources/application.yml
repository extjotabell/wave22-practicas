spring:
  profiles:
    active: mysql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:miniseries
    username: admin
    password: admin
  h2:
    console:
      enabled: true
